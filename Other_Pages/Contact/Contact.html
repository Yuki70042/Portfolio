        <!-- Contact Form Section-->
        <div class="contact-wrapper">
            <div class="contact-container">
                <h2>Contactez-moi</h2>
                <form action="https://formspree.io/f/manwzbbq" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nom*</label>
                        <input type="text" id="name" name="name" placeholder="Votre nom" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" placeholder="Votre email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
                    </div>
        
                    <button type="submit">Envoyer</button>
                </form>
            </div>

            <div class="cv-buttons">
                <a href="../../Images/CV/CV.pdf" target="_blank" class="cv-button view">Voir le CV</a>
                <a href="CV.pdf" download="" class="cv-button download">Télécharger le CV</a>
            </div>
        </div>
        <!-- End Contact Form Section-->
